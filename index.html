<div class="footbody">
  <div style="margin-top:-20px"><h2 style="padding-top: 80px;">Send me a message</h2></div>
  <div id="formulario"> 
   <form action="mailto:charlict@gmail.com" method="post" enctype="text/plain">
    <fieldset style="border: none;">
      <p class="" data-id="contact" data-type="text"></p>
      <label for="contactname" class="formlabel">First Name</label>
      <input type="text" id="contactname" class="input" value="" name="contactname" data-required_mark="required" data-field_type="input" data-original_id="name" placeholder="First Name">


      <p class="" data-id="lastname" data-type="text"></p>
      <label for="lastname" class="formlabel">Last Name</label>
      <input type="text" id="lastname" class="input" value="" name="lastname" data-required_mark="required" data-field_type="input" data-original_id="lastname" placeholder="Last Name">


      <p class="" data-id="email" data-type="email"></p>
      <label for="email" class="formlabel">e-Mail<span style="color:rgb(192,244,229)">-___</span></label>
      <input type="text" id="email" class="input" value="" name="email" data-required_mark="required" data-field_type="input" data-original_id="email" placeholder="e-Mail">


      <p class="" data-id="message" data-type="message"></p>
      <label for="message">Message<a style="color: rgb(192,244,229)">_</a></label>
      <textarea name="message" rows='6' cols='59' placeholder="Use this field to write a message"></textarea> 
    </fieldset>
    <input type="hidden" value="process" name="submitform">
    <div class="sendcontainer">
      <button type="submit" name="submit" onclick="hideformulario()">Submit</button>
    </div>
   </form>
  </div> 
</div>
